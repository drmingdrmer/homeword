<script>
function infor (cont) {
	document.write (cont);
}

var triangle = {
	size	:5,
	Symbols	:"*",
	print	:fucA
}

function fucA () {
	for (var i=1; i<=this.size; i++){
		
		for ( var j=1; j<=i; j++) {

			infor (this.Symbols);
		}
		infor ("<br />");
	}
}

triangle.print();
</script>

<style type="text/css">
	<!--
	body,ul,li,p{ margin:0; padding:0; border:0; font-size:14px;}
	ul,li { list-style:none; line-height:20px; width:450px;}
	li { margin-bottom:1px; background:#636; color:#fff; white-space:pre;}
	p { padding:3em;}
	-->
</style>
<title>无标题文档</title>
</head>

<body>
<script type="text/javascript" language="javascript">
<!--//--><![CDATA[//><!--
document.write ("<ul>");
	for ( var i = 0; i < 9; i++) {
	document.write ("<li>");
		for ( var j = 0; j < (i+1); j++) {
		document.write (" " + (j+1) + "*" + (i+1) + "=" + ((i+1)*(j+1)) + " ");
		}
	document.write ("</li>");
	}
document.write ("</ul>");
//--><!]]>
</script>

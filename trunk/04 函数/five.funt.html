	<head>
<meta http-equiv="Content-type" content="text/html; charset=gb2312">

<body>
<div id="My">fun1</div>
<script type="text/javascript" language="javascript">
<!--//--><![CDATA[//><!--
// 第1个，参数是1个节点的id，返回根据id找到的节点。
function fun1(id){
	return document.getElementById(id);
}
document.write(fun1("My"));
console.log(fun1("My"));
document.write("<br />")

// 第2个，参数是3个数字，返回1个数组，数组的元素是这3个数字。
function fun2(num1,num2,num3){
	var arr = [num1,num2,num3];
	return arr;
}
	document.write (fun2(4,5,3));
	console.log (fun2(4,5,3));
	document.write ("<br />")
// 第3个，参数是1个数字，返回这个数字前面补2个0的字符串
function fun3(num){
	var num = "00" + num
	return num;
}
	document.write (fun3(7));
	console.log (fun3(7));
	document.write ("<br />");
// 第4个，参数是2个字符串，将2个字符串转换为数字，返回较大的1个。
function fun4(char1,char2){
	char1 = parseInt(char1);
	char2 = parseInt(char2);
	if(char1 > char2){
		return char1;
		} else {
			return char2;
		}
}
document.write (fun4("5","7"));
console.log (fun4("5","7"));
document.write ("<br />");
// 第5个，参数是1个数字，1个字符串，返回1个对象，对象有2个属性
//名字分别为a和b，a的值是那个数字，b是那个字符串。 
function objPrint(){
	document.write(this.a);
	document.write("------------")
	document.write(this.b);
}
function fun5(num0,char0){
	var obj = {
		a:num0,
		b:char0,
		c:objPrint
	}
	return obj.c();
}
document.write (fun5(3,"my"));
console.log (fun5(3,"my"));

//--><!]]>
</script>

<pre>
	
然后每个函数做2个测试，测试结果分别用document.write和console.log打印出来。
</pre>
</body></html>

<html><head>
<title>关键字</title>
<meta http-equiv="Content-type" content="text/html; charset=gb2312">
<meta name="keywords" content="关键字1,关键字2,关键字3,">
<meta name="description" content="页面说明">
<style type="text/css">
td,p,li,input,select,div,span,body {font-size:12px; line-height:20px;}
table,td,img,div,span,form{border: none;margin:0;padding:0;}

<body>

<script type="text/javascript" language="javascript">
<!--//--><![CDATA[//><!--
function file(msg) {
	document.write(msg + "<br />");
}

//yanpo资料
var yanpo = {
name:"张炎泼",
age:{year:1981,month:7},
standing:{val:182,units:"cm"},
zhengzmianm:"团员",
qualifications:"高中？",
school:"未名中学"}

file("姓名：" + yanpo.name);
file("年龄：" + yanpo.age.year + "年" + yanpo.age.month + "月");
file("身高：" + yanpo.standing.val + yanpo.standing.units );
file("学历：" + yanpo.qualifications);
file("毕业学校：" + yanpo.school);
file("政治面貌：" + yanpo.zhengzmianm);
document.write("<br />");

//meiyi资料
var meiyi = {};
	meiyi.age = {};
	meiyi.standing = {};

meiyi.name = "刘梅怡";
meiyi.age.year = 1982;
meiyi.age.month = 4;
meiyi.standing.val = 163;
meiyi.standing.units = "cm";
meiyi.zhengzmianm = "团员";
meiyi.qualifications = "初中";
meiyi.school = "横道河子铁路中学";

file("姓名：" + meiyi.name);
file("年龄：" + meiyi.age.year + "年" + meiyi.age.month + "月");
file("身高：" + meiyi.standing.val + meiyi.standing.units );
file("学历：" + meiyi.qualifications);
file("毕业学校：" + meiyi.school);
file("政治面貌：" + meiyi.zhengzmianm);

//打印参数名取x。
function fuc1(x) {
	document.write("<br />");
	document.write("名字："　+ x.name);
	}
//打印参数名取x。
function fuc2(x) {
	document.write("<br />");
	document.write("身高："　+ x.standing.val);
	document.write(x.standing.units);
	}
//打印参数名取x。
function fuc3(x) {
	fuc1(x)
	fuc2(x)
	}
//这里缺少1个参数。。函数的功能是把传递进来的东西打印出来，不是打印已存在的对象。
fuc3(meiyi)

//--><!]]>
</script>
<br />
<br />
<br />


建立3个函数，每个函数只接受1个参数，是1个人的对象。3个函数的功能分别如下：<br />
1，输出‘名字：xxx’<br />
2，输出‘身高：xxx cm’<br />
3，利用上面2个函数，同时输出以上2条信息。


</body></html>

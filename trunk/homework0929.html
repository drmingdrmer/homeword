<!--//--><![CDATA[//><!--
var sanjiao = {
	size:4,
	symbols:"->"
	}

for ( var i=0; i<sanjiao.size; i++) {
	for ( var j=1; j<=(i+1); j++){
		document.write (sanjiao.symbols);
	}
	document.write ("<br />");
}
//--><!]]>
</script>
<br />
设计1个对象，用它来打印三角形。<br />
对象中维护2个用于打印三角形的数据：三角形的大小，是数值；组成三角形的符号，是字符串。<br />
对象中有1个方法，用于根据对象中的数据打印三角形。<br />
<br />
例如对象中设置大小为3，符号是"*"，则打印：<br />
*<br />
**<br />
***<br />
<br />
如果对象中设置大小为4，符号是"->"，则打印：<br />
-><br />
->-><br />
->->-><br />
->->->-><br />

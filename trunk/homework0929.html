<br />
设计1个对象，用它来打印三角形。
对象中维护2个用于打印三角形的数据：三角形的大小，是数值；组成三角形的符号，是字符串。
对象中有1个方法，用于根据对象中的数据打印三角形。

例如对象中设置大小为3，符号是"*"，则打印：
*
**
***

如果对象中设置大小为4，符号是"->"，则打印：
->
->->
->->->
->->->->

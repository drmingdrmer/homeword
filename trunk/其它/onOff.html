<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Untitled Document</title>
		<style>
			*{ margin:0; padding:0; border:0;}
			h2 { width:300px; height:25px; background:#F60; font-size:12px; line-height:25px;border-bottom:1px solid #ff0;}
			h2 span { width:25px; height:25px; display:block; float:right; color:#fff; text-align:center; cursor:pointer;}
			h2 span.on {background:#6f0;}
			h2 span.off { background:#f06;}
			.Cont { width:300px; height:100px; background:#360; display:block;}
		</style>
		<script type="text/javascript" language="javascript">
			<!--//--><![CDATA[//><!--
			function $(id){ return document.getElementById(id)}
			
			function away(num){				
			
				var MenuButton = $("MenuButton" + num);
				var Cont = $("Cont" + num);				
			
				var buttonMenu;
				buttonMenu = MenuButton.className;
			
				if ( buttonMenu == "on") {
						Cont.style.display = "none";
						MenuButton.className = 'off';
					} else if ( buttonMenu == "off"){
						 MenuButton.className = 'on';
						 Cont.style.display = "block";
					}
			}		
		//--><!]]>
		</script>
	</head>
	<body>
		<h2><span class="on" id="MenuButton0" onclick="away(0)">1</span></h2>
		<div id="Cont0" class="Cont"></div>
		
		<h2><span class="on" id="MenuButton1" onclick="away(1)">2</span></h2>
		<div id="Cont1" class="Cont"></div>
		
		<h2><span class="on" id="MenuButton2" onclick="away(2)">3</span></h2>
		<div id="Cont2" class="Cont"></div>
		
		<h2><span class="on" id="MenuButton3" onclick="away(3)">4</span></h2>
		<div id="Cont3" class="Cont"></div>
	</body>
</html>

<script type="text/javascript" language="javascript">
<!--//--><![CDATA[//><!--
function xunhuan(a){
	if (a.length>=5) {return}
	for ( var i=0; i<5; i++) {
		document.write(a+(i+1));
		document.write("<br />");
		}
	
}
xunhuan("1234");

//--><!]]>
</script>

<br />
写个函数，1个参数，接受字符串的值<br />

然后打印出这个字符串后面跟1～5的数字的字符串。<br />

比如输入参数为"123"，打印<br />

1231<br />
1232<br />
1233<br />
1234<br />
1235<br />
给这个函数加1个功能，如果参数给出的字符串长度大于等于5，就直接返回，否则正常打印。

</body></html>

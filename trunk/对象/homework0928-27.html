<script type="text/javascript" language="javascript">
<!--//--><![CDATA[//><!--
function file(msg) {
	document.write(msg + "<br />");
}

//yanpo资料
var yanpo = {
name:"张炎泼",
age:{year:1981,month:7},
standing:{val:182,units:"cm"},
zhengzmianm:"团员",
qualifications:"高中？",
school:"未名中学"}

file("姓名：" + yanpo.name);
file("年龄：" + yanpo.age.year + "年" + yanpo.age.month + "月");
file("身高：" + yanpo.standing.val + yanpo.standing.units );

file("毕业学校：" + yanpo.school);
file("政治面貌：" + yanpo.zhengzmianm);
document.write("<br />");

//meiyi资料
var meiyi = {};
	meiyi.age = {};
	meiyi.standing = {};

meiyi.name = "刘梅怡";
meiyi.age.year = 1982;
meiyi.age.month = 4;
meiyi.standing.val = 163;
meiyi.standing.units = "cm";
meiyi.zhengzmianm = "团员";
meiyi.qualifications = "初中";
meiyi.school = "横道河子铁路中学";

file("姓名：" + meiyi.name);
file("年龄：" + meiyi.age.year + "年" + meiyi.age.month + "月");
file("身高：" + meiyi.standing.val + meiyi.standing.units );
file("学历：" + meiyi.qualifications);
file("毕业学校：" + meiyi.school);
file("政治面貌：" + meiyi.zhengzmianm);

//打印
function fuc1(nam) {
	document.write("<br />");
	document.write("名字："　+ nam.name);
	}

function fuc2(std) {
	document.write("<br />");
	document.write("身高："　+ std.standing.val);
	document.write(std.standing.units);
	}

function fuc3(all) {
	this.fuc1(meiyi)
	this.fuc2(yanpo)
	}

fuc3()

</script>
<br />
<br />
<br />


建立3个函数，每个函数只接受1个参数，是1个人的对象。3个函数的功能分别如下：<br />
1，输出‘名字：xxx’<br />
2，输出‘身高：xxx cm’<br />
3，利用上面2个函数，同时输出以上2条信息。

<script>
function infor (cont) {
	document.write (cont + "<br />");
}

var girl = {
	name		: "katsu",
	stand		: 163,
	birth		: {date:12,moth:4,year:1982},
	address		: "一个小镇",
	star		: "牧羊",
	blood		: "B",
	say			: "含着微笑，看着海洋~~",
	printName	: funcA,
	printHeight	: funcB,
	printAll	: funcC
	}

infor ("姓名：" + girl.name);
infor ("身高：" + girl.stand + "cm");
infor ("日期：" + girl.birth.year + "年" + girl.birth.moth + "月" +  girl.birth.date + "日" );
infor ("地点：" + girl.address);
infor ("星座：" + girl.star + "座");
infor ("血型：" + girl.blood + "型");
infor ("自述：" + girl.say);

infor ("<br />=========================================<br />");

var boy = {
	name	:"xp",
	stand	:182,
	birth	:{date:2,moth:7,year:1981},
	address	:"一个城市",
	star	:"巨蟹",
	blood	:"B",
	say		:"xp~~",
	printName	: funcA,
	printHeight	: funcB,
	printAll	: funcC
	}

infor ("姓名：" + boy.name);
infor ("身高：" + boy.stand + "cm");
infor ("日期：" + boy.birth.year + "年" + boy.birth.moth + "月" +  boy.birth.date + "日" );
infor ("地点：" + boy.address);
infor ("星座：" + boy.star + "座");
infor ("血型：" + boy.blood + "型");
infor ("自述：" + boy.say);

infor ("<br />=========================================<br />");

function both(both) {
	infor ("姓名：" + both.name);
	infor ("身高：" + both.stand + "cm");
	infor ("日期：" + both.birth.year + "年" + both.birth.moth + "月" +  both.birth.date + "日" );
	infor ("地点：" + both.address);
	infor ("星座：" + both.star + "座");
	infor ("血型：" + both.blood + "型");
	infor ("自述：" + both.say);
}

both(girl);

infor ("<br />=========================================<br />");

function funcA() {
	infor (this.name);
	infor (this.birth.year + "年" + this.birth.moth + "月" +  this.birth.date + "日");
}

function funcB() {
	infor (this.stand);
	infor (this.address);

}

function funcC() {
	this.printName();
	this.printHeight();
}

girl.printAll();
boy.printAll();


infor ("<br />=========================================<br />");



</script>

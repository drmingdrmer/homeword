<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <style type="text/css">
      <!--
      body,ul,li,p{ margin:0; padding:0; border:0; font-size:14px;}
      ul,li { list-style:none; line-height:20px; width:100px;}
      li { margin-bottom:1px; background:#636; color:#fff;}
      p { padding:3em;}
      -->
    </style>
    <title>无标题文档</title>
  </head>

  <body>
  <script type="text/javascript" language="javascript">
    <!--//--><![CDATA[//><!--
    var num = prompt("how many : ", 5);
    num = parseInt(num);

    document.write ('<ul>');　//主循环，循环num行。
    for (var i=1; i<=num; i++){　//每一行的内容循环开始
      document.write('<li>');
      　
        if(i <= num/2){	　//判断num/2的前半部分的循环
          for ( var j=1; j<=i; j++) {
            document.write(i);
          }
        }else{
          for ( var j=num; j>=i; j--) {　
            document.write(i);
          }
        }

      document.write('</li>');
    }
document.write ('</ul>');
//--><!]]>
</script>


</body>
</html>

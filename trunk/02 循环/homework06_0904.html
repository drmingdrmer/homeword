	var num = prompt("how many : ", 6);
		num = parseInt(num);
	
		for (var i=1; i<=num; i++){
			document.write ('<ul><li>');
				if( i<num/2 ){
					for ( var ii=i; ii>=1; ii--) {
					document.write(i);
					}
				}			
				else if ( i>num/2 ){
					for (var i=num/2; i<=num; i++){

						for ( var ii=num; ii>=i; ii--) {
						document.write(i);
						}
					}
				}
		}

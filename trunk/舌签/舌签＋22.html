<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<style type="text/css">
<!--
td,p,li,input,select,div,span,body {font-size:12px; line-height:20px;}
table,td,img,div,span,form{border: none;margin:0;padding:0;}

ul,li { list-style:none;}
.menuStyle ul { background:#069; line-height:25px; height:25px; width:300px; margin:0;}
.menuStyle li { border:#666 1px solid; border-bottom:none; width:50px; text-align:center; background:#fff; cursor:pointer; line-height:25px; float:left; margin-right:4px;}
.menuStyle li.selectd { background:#ff0;}
.Cont { border:1px solid #666; width:300px; clear:both; padding:1em;}
-->
</style>
<title>无标题文档</title>
</head>
<script language="javascript" type="text/javascript">
<!--//--><![CDATA[//><!--
/*
意思是最开始的时候没有window.my这个变量，需要用到的时候，再给它初始化
要用if、else判断是否存在window.my，没有的话给它设置1个值，让程序可以运行起来。
判断1个对象的属性存在就用 xx.yy == undefined就可以
如果等于它就是没有。不等于它就是有。。
使用的方式都是1样的。唯一不同的是在需要的时候再初始化它。

现在要为每个不同的舌签点击记录不同的点击历史，

就把点击的历史 记录在id和a或b的ul上。
取得ul节点后，作为普通对象使用。可以添加属性。

为不同的舌签组记录不同的历史。


你用name传进来的值可以找到对应的ul。

*/

function $(id){
	return document.getElementById(id);
}

function Show_Sub(name,num) {

	if (window.my == undefined) { window.my = 1; }

	var Menu = $("Menu" + name + window.my);
	var Cont = $("Cont" + name + window.my);
	Menu.className = "";
	Cont.style.display = "none";

	var Menu = $("Menu" + name + num);
	var Cont = $("Cont" + name + num);
	Menu.className = "selectd";
	Cont.style.display = "block";

	window.my = num;
	
}


//--><!]]>
</script> 
<body>

<ul id="a" class="menuStyle">
	<li id="Menua1" onClick="Show_Sub('a',1)" class="selectd">中低档</li>
	<li id="Menua2" onClick="Show_Sub('a',2)">中高档</li>
	<li id="Menua3" onClick="Show_Sub('a',3)">超高档</li>
</ul>

<div class="Cont" id="Conta1">
	1
</div>
<div class="Cont" id="Conta2" style="display:none;">
	2
</div>
<div class="Cont" id="Conta3" style="display:none;">
	3
</div>
<br />
<br />
<ul id="b" class="menuStyle">
	<li id="Menub1" onClick="Show_Sub('b',1)" class="selectd">中低档</li>
	<li id="Menub2" onClick="Show_Sub('b',2)">中高档</li>
	<li id="Menub3" onClick="Show_Sub('b',3)">超高档</li>
</ul>

<div class="Cont" id="Contb1">
	4
</div>
<div class="Cont" id="Contb2" style="display:none;">
	5
</div>
<div class="Cont" id="Contb3" style="display:none;">
	6
</div>

</body>
</html>

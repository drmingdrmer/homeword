<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<style type="text/css">
<!--
td,p,li,input,select,div,span,body {font-size:12px; line-height:20px;}
table,td,img,div,span,form{border: none;margin:0;padding:0;}

ul,li { list-style:none;}
.menuStyle ul { background:#069; line-height:25px; height:25px; width:300px; margin:0;}
.menuStyle li { border:#666 1px solid; border-bottom:none; width:50px; text-align:center; background:#fff; cursor:pointer; line-height:25px; float:left; margin-right:4px;}
.menuStyle li.selectd { background:#ff0;}
.Cont { border:1px solid #666; width:300px; clear:both; padding:1em;}

</style>
<title>无标题文档</title>
</head>
<script language="javascript" type="text/javascript">
<!--//--><![CDATA[//><!--
/*
意思是最开始的时候没有window.my这个变量，需要用到的时候，再给它初始化
要用if、else判断是否存在window.my，没有的话给它设置1个值，让程序可以运行起来。
判断1个对象的属性存在就用 xx.yy == undefined就可以
如果等于它就是没有。不等于它就是有。。

*/

function $(id){
	return document.getElementById(id);
}

function Show_Sub(num) {	
	if ( window.my == undefined ) {
		var Menu = $("Menu" + num);
		var Cont = $("Cont" + num);
		Menu.className = "";
		Cont.style.display = "none";
	}else{
	window.my = 1;
	var Menu = $("Menu" + window.my);
	var Cont = $("Cont" + window.my);
	Menu.className = "selectd";
	Cont.style.display = "block";
	}
		
}


//--><!]]>
</script> 
<body>

<ul class="menuStyle">
	<li id="Menu1" onClick="Show_Sub(1)" class="selectd">中低档</li>
	<li id="Menu2" onClick="Show_Sub(2)">中高档</li>
	<li id="Menu3" onClick="Show_Sub(3)">超高档</li>
</ul>

<div class="Cont" id="Cont1">
	1
</div>
<div class="Cont" id="Cont2" style="display:none">
	2
</div>
<div class="Cont" id="Cont3" style="display:none">
	3
</div>

</body>
</html>

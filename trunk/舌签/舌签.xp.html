<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">

<title>无标题文档</title>
</head>










<script language="javascript" type="text/javascript">
<!--//--><![CDATA[//><!--
function $(id){
	return document.getElementById(id);
}

var my = 0 ;

function Show_Sub(num){
	var menu = $("Menu" + my);
	var cont = $("Cont" + my);
	menu.className = "";
	cont.style.display = "none";
	
	var menu = $("Menu" + num);
	var cont = $("Cont" + num);
	menu.className = "selectd";
	cont.style.display = "block";	

	my = num;
	
	
}

//--><!]]>
</script> 




<body>
<ul class="menuStyle">
	<li id="Menu0" onClick="Show_Sub(0)" class="selectd">中低档</li>
	<li id="Menu1" onClick="Show_Sub(1)">中高档</li>
	<li id="Menu2" onClick="Show_Sub(2)">超高档</li>
	<li id="Menu3" onClick="Show_Sub(3)">超高档</li>
</ul>

<div class="Cont" id="Cont0">
	1
</div>

<div class="Cont" id="Cont1" style="display:none">
	2
</div>

<div class="Cont" id="Cont2" style="display:none">
	3
</div>
<div class="Cont" id="Cont3" style="display:none">
	4
</div>


<br />


</body>

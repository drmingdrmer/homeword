function $(id){
	return document.getElementById(id);
}

function Show_Sub(id_num,num){ //舌签功能
	for(var i = 0;i <= 9;i++){
		var Menu = $("S_Menu_" + id_num + i);
		var Cont = $("S_Cont_" + id_num + i);
		
		if (i == num) {
			Menu.className = "selectd"
			Cont.style.display = "block"
		}else{
			$("S_Menu_" + id_num + num).className = ""
			$("S_Cont_" + id_num + num).style.display = "none"
		}
			
	}
}

<script type="text/javascript" language="javascript">
<!--//--><![CDATA[//><!--

function $(id) {
	return document.getElementById(id);
}

function listMenu(num) {
	for ( var i=0; i<4; i++) {
		var Menu = $("Menu" + i);
		var cont = $("cont" + i);
		var MenuSlc = $("Menu" + num);
		var contSlc = $("cont" + num);

		if (i == num) {
			MenuSlc.className="selectd";
			contSlc.style.display="block";
		} else {
			Menu.className="";
			cont.style.display="none";
		}
	}
}

//这个优化在代码数量上没啥作用，但可以减少1次对dom节点的属性设置

</script>

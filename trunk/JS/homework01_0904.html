<body>
<script type="text/javascript" language="javascript">
<!--//--><![CDATA[//><!--
	var num = prompt("how many : ", 5);
		num = parseInt(num);
	for (var i=1; i<=num; i++){
		document.write ('<ul><li>');
		for ( var ii=num; ii>=i; ii--) {
			document.write(ii);
		}
		document.write('</li></ul>');
		}
//--><!]]>
</script>

<p>
i　纵向，从小到大列出num的数量。<br />
ii　横向，以递减的方式显示ii的值。<br />

???循环的顺序？
</p>

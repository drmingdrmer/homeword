<script type="text/javascript" language="javascript">
<!--//--><![CDATA[//><!--
function file(msg) {
	document.write(msg + "<br />");
}

//yanpo资料
var yanpo = {
name:"张炎泼",
age:{year:1981,month:7},
standing:{val:182,units:"cm"},
zhengzmianm:"团员",
qualifications:"高中？",
school:"未名中学"}

file("姓名：" + yanpo.name);
file("年龄：" + yanpo.age.year + "年" + yanpo.age.month + "月");
file("身高：" + yanpo.standing.val + yanpo.standing.units );
file("学历：" + yanpo.qualifications);
file("毕业学校：" + yanpo.school);
file("政治面貌：" + yanpo.zhengzmianm);
document.write("<br />");

//meiyi资料
var meiyi = {};
	meiyi.age = {};
	meiyi.standing = {};

meiyi.name = "刘梅怡";
meiyi.age.year = 1982;
meiyi.age.month = 4;
meiyi.standing.val = 163;
meiyi.standing.units = "cm";
meiyi.zhengzmianm = "团员";
meiyi.qualifications = "初中";
meiyi.school = "横道河子铁路中学";

file("姓名：" + meiyi.name);
file("年龄：" + meiyi.age.year + "年" + meiyi.age.month + "月");
file("身高：" + meiyi.standing.val + meiyi.standing.units );
file("学历：" + meiyi.qualifications);
file("毕业学校：" + meiyi.school);
file("政治面貌：" + meiyi.zhengzmianm);

//打印
function two(all) {
	document.write("<br />");
	document.write(all.name);
	document.write("<br />");
	document.write(all.age.year);
	document.write(".");
	document.write(all.age.month);
	document.write("<br />");
	document.write(all.standing.val);
	document.write(all.standing.units);
	document.write("<br />");
	document.write(all.zhengzmianm);
	document.write("<br />");
	document.write(all.qualifications);
	document.write("<br />");
	document.write(all.school);
	document.write("<br />");
	}

two(meiyi)

//--><!]]>
</script>

<br />
<br />

写个函数。。<br /> 
函数接受1个参数，是meiyi对象或俺的对象。 <br />
然后按1定格式打印出身高。 <br />
格式是身高：123 cm <br />
只打印一个人的身高 <br />
输入的参数是1个人的对象。打印这个人的身高。 <br />
传进来的是对象。从对象的属性里面取想要的东西。<br />
由two从参数的属性中找出自己想要的数据。<br />
meiyi是1个对象现在，你平时怎么访问它的属性，在这里也一样的<br />
现在这个参数的名字叫meiyi不太合适。因为函数调用的时候也可以传yanbo进去<br />

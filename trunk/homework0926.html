function filexp(msg) {

}
function fileks(msg) {
	document.write(msg + "<br />");
}

function two(b) {
	document.write ("<br />")
	document.write ("身高：" + b )
	
}

//yanpo资料
var yanpo = {
name:"张炎泼",
age:{year:1981,month:7},
standing:{val:182,units:"cm"},

filexp("姓名：" + yanpo.name);
filexp("年龄：" + yanpo.age.year + "年" + yanpo.age.month + "月");
filexp("身高：" + yanpo.standing.val + yanpo.standing.units );

filexp("毕业学校：" + yanpo.school);
filexp("政治面貌：" + yanpo.zhengzmianm);
document.write("<br />");

//meiyi资料
var meiyi = {};
meiyi.age = {};
meiyi.standing = {};

meiyi.name = "刘梅怡";
meiyi.age.year = 1982;
meiyi.age.month = 4;

fileks("身高：" + meiyi.standing.val + meiyi.standing.units );

//打印
two(meiyi.standing.val + meiyi.standing.units);

    </style>
  </head>
  <body>
    <div id="bound">
      <input id="button" type="button" value="-->" />
    </div>

    <div id="instru">
      写1段js，当点击按钮的时候，把id为bound的div的高和宽增加20px。
      如果div的高增大到400以上，就则将div的高减少到250
      如果div的宽增大到370以上，就则将div的宽减少到270
      </div>

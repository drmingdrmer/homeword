<script language="javascript" type="text/javascript">
<!--//--><![CDATA[//><!--

//取父节点的方法：ulNode.parentNode，其中ulNode是假设是ul节点, parentNode属性代表div节点
//添加1个onclick方法后，用户的点击就会调用这个方法了。
//让事件处理函数自己去找id。。。不用传参数。。
//这里的事件处理函数不接受参数。
//getElementById返回的是节点对象


//定义一个函数，取节点的ID

function $(id) {
	return document.getElementById (id);
}

//添加onclick方法
$("A").onclick = check;

//被点击的dom节点要显示出的内容
function check() {
	alert (this.parentNode.id);

}

//--><!]]>
</script>
